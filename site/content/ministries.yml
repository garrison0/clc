  - title: United Bengali Lutheran Church in America
    description: >-
      Christ Church is overjoyed to share space with the Country's first
      Lutheran Church that ministers to people from Bangladesh and whose worship
      is primarily in Bangla! The service features all the beauty of the Bengali
      culture in service to God's people through the Gospel in a Lutheran
      worship setting. Joy Jeeshu!   


      We love our brothers and sisters in Christ from Bangladesh and love to partner with this wonderful Christian worshiping community! United Bengali Lutheran Church in America's worship is every Sunday at 5pm. 
